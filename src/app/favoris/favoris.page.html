<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des Favoris</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar showCancelButton="always" (ionInput)="searchContact($event)" placeholder="Rechercher votre contacte" color="primary"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of contacts" (click)="detailsContact(item.email)">
      <ion-thumbnail  slot="start">
        <ion-img  src="{{getImage(item.photo)}}"></ion-img>
      </ion-thumbnail>
      <ion-label>{{item.nom}} {{item.prenom}}</ion-label>
      <ion-label><br>{{item.service}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
