<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Authentification</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="authForm" (ngSubmit)="singIn()">
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text" fromControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label> Password</ion-label>
    <ion-input type="Password" fromControlName="password"></ion-input>
    <ion-button expand="block" fill="outline" type="submit">SingIn</ion-button>
  </ion-item>
</form>
<ion-button expand="block" fill="outline" (click)="singUp()">SignUp</ion-button>
</ion-content>
